<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .pading {
            padding-top: 180px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputBox" type="text" class="form-control" placeholder="Enter a city name...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName"></h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 id="weatherCondition" class="lead"></h1>
        </div>

    </div>

    <div class="container text-center pading  ">
        <h3><span class="text-white">Designed By</span> <i class="text-warning">Sayeed Hasan</i></h3>
    </div>


    <script src="app.js"></script>
</body>

</html>
